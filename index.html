<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><span class="logo-bold">Job</span> <span class="logo-light">Portal</span></div>
            <ul class="nav-links">
                <li><a href="#find-a-job">Find a Job</a></li>
                <li><a href="#upload-resume">Upload your Resume</a></li>
                <li><a href="#post-job">Post a Job</a></li>
            </ul>
            <div class="login"><a href="#sign-in">Sign In</a></div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Find your job favorite and immediate</h1>
                <p>Search for your dream job while on the go with the best job-search web platform available.</p>
                <div class="search-bar">
                    <input type="text" placeholder="Search by skill, job and company">
                    <button>Search</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="https://img.freepik.com/free-photo/cute-freelance-girl-using-laptop-sitting-floor-smiling_176420-20221.jpg" alt="Job search">
            </div>
        </section>
        <section class="brands">
            <img src="https://1000logos.net/wp-content/uploads/2016/11/google-logo.jpg" alt="Google">
            <img src="https://teamtweaks1-blog.s3.us-east-2.amazonaws.com/blog/wp-content/uploads/2023/09/02132839/2-1-1024x549.jpg" alt="Infosys">
            <img src="https://teamtweaks1-blog.s3.us-east-2.amazonaws.com/blog/wp-content/uploads/2023/09/02132957/9-1024x549.jpg" alt="Microsoft">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2MJEDhXmYXFX1W07fItwynQ_hWIXoaf7T6g&s" alt="Capgemini">
        </section>
    </main>
</body>
</html>
